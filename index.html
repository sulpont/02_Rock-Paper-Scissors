    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>じゃんけんアプリ</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>じゃんけんアプリ</h1>

            <input type="text" id="input" placeholder="ここにお名前を入力">
            <button id="hidden" class="hidden">入力完了</button>
            <div id="playerName">　</div>

            <div id="scoreCount" class="score-count">
                <p>Count: 0</p>
            </div>

            <button id="restart" class="restart-btn">リセット</button>

            <div class="score">
                <div id="scoreWin" class="score-win">
                    <p>Player Win: 0</p>
                </div>
                <div id="scoreLose" class="score-lose">
                    <p>Player Lose: 0</p>
                </div>
                <div id="scoreDraw" class="score-draw">
                    <p>Draw: 0</p>
                </div>
            </div>

        </header>
        <div class="choices">
            <i id="グー" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="パー" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="チョキ" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>

        <section class="video">
            <div class="video-container">
                <canvas id="my-canvas"></canvas>
                <video id="my-video"></video>
            </div>
        </section>



    </div>

    <!-- オーディオファイルの読み込み -->
    <audio id="sfxWin">
        <source src="./assets/sfx-win.mp3" type="audio/mp3">
    </audio>
    <audio id="sfxLose">
        <source src="./assets/sfx-lose.mp3" type="audio/mp3">
    </audio>
    <audio id="sfxDraw">
        <source src="./assets/sfx-draw.mp3" type="audio/mp3">
    </audio>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <!-- Hand Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
    <script src="./js/face-hand-tracking.js"></script>

    <!-- jQueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="./js/main.js"></script>

</body>

</html>
